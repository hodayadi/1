<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צור קשר</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      direction: rtl;
    }

    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      gap: 40px;
      flex-direction: row-reverse;
    }

    .contact-section img {
      width: 300px;
      max-width: 40vw;
      height: auto;
    }

    .form-container {
      background-color: #333;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-container p {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      background-color: #00e2ff;
      color: black;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #00e2ff;
      color: black;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    footer .footer-content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    footer div {
      margin: 5px;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        gap: 20px;
        height: auto;
        padding: 40px 10px;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <div class="form-container">
      <h2>צור קשר</h2>
      <p>לשאלות או בקשות לפגישה, מלא את הטופס ונחזור אליך בהקדם.</p>
      <form>
        <div class="form-group">
          <input type="text" placeholder="שם מלא" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="אימייל" required>
        </div>
        <div class="form-group">
          <input type="tel" placeholder="טלפון">
        </div>
        <div class="form-group">
          <textarea placeholder="הזן הודעתך כאן"></textarea>
        </div>
        <button type="submit" class="submit-btn">שליחה</button>
      </form>
    </div>

    <img src="../public/assets/images/Rectangle 41.png" alt="אייקון מעטפה">
  </section>

  <footer>
    <div class="footer-content">
      <div>🗺️ עיר/מיקום</div>
      <div>📧 lavigal@gmail.com</div>
      <div>📱 050-111-1111</div>
      <div>📞 050-111-1111</div>
      <div>🔗 לינקדאין</div>
      <div>#GAL_LAVI#</div>
    </div>
    <div style="margin-top:10px;">© כל הזכויות שמורות גל לוי</div>
  </footer>

</body>
</html>
